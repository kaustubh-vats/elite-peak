<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
</head>
<body style="padding:0px; display: flex; justify-content: center; align-items: center; background-color: rgb(46, 46, 46); height: 100vh;">
    <img id="img_show" src="" alt="No Image Found" style="width:100vw">
    <script>
        const urlParams = new URLSearchParams(location.search);
        document.getElementById('img_show').src = urlParams.get('q');
    </script>
</body>
</html>
